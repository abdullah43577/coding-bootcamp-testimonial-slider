<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <section class="container">
        <article>
          <h3>
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </h3>

          <div class="nameSect">
            <p>Tanya Sinclair</p>
            <!-- first child-->
            <p>UX Engineer</p>
            <!-- last child-->
          </div>

          <img src="./images/pattern-quotes.svg" alt="background text quote" />
        </article>

        <div class="image-container">
          <img
            src="./images/pattern-bg.svg"
            alt="background patter for the images"
          />
          <img src="./images/image-tanya.jpg" alt="Tanya's Image" />
        </div>
        <!-- arrow section -->
        <div class="__arrowContainerPositioner">
          <div class="arrows">
            <img src="./images/icon-prev.svg" alt="arrow slide left" />
            <img src="./images/icon-next.svg" alt="arrow slide right" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="./images/pattern-curve.svg" alt="background patter curve" />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/abdullah43577/coding-bootcamp-testimonial-slider"
          target="_blank"
          >Abdullah Ayoola</a
        >.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
